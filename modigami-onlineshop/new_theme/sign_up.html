<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../static/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
        <title>Signup</title>
        <style>
            .custom-shadow {
                box-shadow: rgba(0, 0, 0, 0.09) 0px 3px 12px;
            }
        </style>
    </head>

    <body class="h-screen w-full bg-slate-50 flex items-center justify-center">
        <section class="bg-white w-4/5 md:w-1/4 custom-shadow rounded-sm p-3 flex flex-col gap-2 ">
            <h2 class="text-center text-xl text-gray-700">Signup</h2>
            <p class="mt-4 text-sm text-gray-500">
                Enter your phone nubmer please:
            </p>
            <form action="" class="w-full flex flex-col gap-2">
                <input type="text"
                    class="outline-none text-gray-700 focus:border-gray-500 border rounded-sm border-gray-300 p-2">
                <button class="bg-gray-700 text-white p-2">Send code</button>
            </form>
            <div class="flex gap-2 justify-center items-center mt-2 text-gray-300">
                <i class="bi-facebook hover:text-gray-500 cursor-pointer"></i>
                <i class="bi-google hover:text-gray-500 cursor-pointer"></i>
                <i class="bi-twitter hover:text-gray-500 cursor-pointer"></i>
            </div>
        </section>
    </body>

</html>
