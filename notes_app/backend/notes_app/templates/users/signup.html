{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

        <style>
            .ss {
                box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            }
        </style>
        <title>Signup</title>
    </head>

    <body class="w-full relative h-screen bg-slate-50">
        <main class="flex justify-center h-screen p-4 items-center ">
            <form method="post" action="{% url 'notes:signup' %}"
                class="p-6 text-gray-600 ss rounded-md  bg-white flex flex-col gap-4 m-4">
                {% csrf_token %}
                <label class="flex flex-col gap-1">
                    <span>Username:</span>
                    <input required type="text" name="username"
                        class="p-2 rounded-md border focus:border-gray-500 outline-none" name="" id="">
                </label>
                <!-- <label class="flex flex-col gap-1">
                    <span>Email:</span>
                    <input type="email" class="p-2 rounded-md border focus:border-gray-500 outline-none" name="" id="">
                </label> -->
                <label class="flex flex-col gap-1">
                    <span>Password:</span>
                    <input required type="password" name="password1" autocomplete="new-password"
                        class="p-2 rounded-md border focus:border-gray-500 outline-none" name="" id="">
                </label>
                <label class="flex flex-col gap-1">
                    <span>Password Confirmation:</span>
                    <input required type="password" name="password2" autocomplete="new-password"
                        class="p-2 rounded-md border focus:border-gray-500 outline-none" name="" id="">
                </label>

                <button class="bg-sky-600 text-white p-2 rounded" type="submit"
                    style="box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;">Signup</button>
                <div class="flex gap-2 justify-center items-center text-gray-400">
                    <a href="#">
                        <i class="bi-facebook hover:text-gray-700"></i>
                    </a>
                    <a href="#">
                        <i class="bi-twitter  hover:text-gray-700"></i>
                    </a>
                    <a href="#">
                        <i class="bi-google  hover:text-gray-700"></i>
                    </a>
                </div>
                {{form.errors}}
            </form>
        </main>
        <footer
            class="bg-slate-200 w-full p-1 text-gray-500 flex gap-2 justify-center items-center absolute bottom-0 left-0">
            summer 2022 by 0x-m<i class="bi-github text-lg"></i>
        </footer>
    </body>

</html>
