{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Foundation&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
        <title>{% block title %}{% endblock %}</title>
        <style>
            .onshow {
                width: 50%;
                box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;

            }

            .ss {
                box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px, rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
            }
        </style>
    </head>

    <body class="h-screen w-screen relative">
        <div class="absolute  z-10 flex items-center justify-center left-0 top-0 w-full h-screen  "
            style="background-color:#2228;">
            <div class="w-11/12 md:w-1/2 rounded p-4  bg-white ss">
                <form method="post" action="{% url 'notes:notes' %}" class="p-2 m-1 flex flex-col">
                    <input name="title" placeholder="Title" type="text"
                        class="p-1 outline-none text-lg text-gray-800 w-full">
                    <textarea placeholder="Body..." name="body" id=""
                        class="p-1 resize-none outline-none text-sm text-gray-600 w-full mt-2" cols="30"
                        rows="5"></textarea>
                    <section class="mt-2 w-full p-2  text-sm font-extrabold text-gray-800 flex gap-1 flex-wrap">
                        {% for tag in user.tags.all %}
                        <label class="select-none cursor-pointer p-2">
                            <input type="checkbox" name="tags" value="{{tag.name}}" class="peer hidden"
                                {% if tag.name in selected_tags %}checked{% endif %}>
                            <span
                                class="peer-checked:bg-sky-600 peer-checked:text-white p-2 rounded">{{tag.name}}</span>
                        </label>
                        {% endfor %}
                    </section>

                    <div class="flex justify-end mt-2 p-1">
                        <button class="p-2 text-white bg-sky-500 px-4 rounded">Add</button>
                    </div>
                </form>
            </div>
        </div>
        <main class="relative flex h-screen w-full">
            {% include './sidebar.html' %}
            <section class="basis-full md:basis-5/6 bg-slate-50 overflow-auto">
                {% include './searchbar.html' %}
                {% block content %}

                {% endblock %}
            </section>
        </main>
        <footer></footer>
        <script>
            window.onresize = () => {
                if (window.screen.width > 675) {
                    menu.classList.remove('onshow');
                }
            }
            window.onclick = () => {
                if (event.target.id != 'menu') {
                    const menu = document.getElementById('menu')
                    if (menu.classList.contains('onshow')) {
                        menu.classList.remove('onshow');
                    }
                }
            }
            function toggleMenu(e) {
                const menu = document.getElementById('menu');
                event.stopPropagation();
                menu.classList.toggle('onshow');
            }

            function addEditNote() {

            }
        </script>
    </body>

</html>
